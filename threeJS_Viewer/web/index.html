  <body>
    <style>
      body {
        margin: 0;
      }
    </style>

    <script crossorigin="anonymous" type="module" src="./index.js"></script>

    <script>
      //======>   EVENTS  <======//
      globalThis.onObjectLoading = (percentage) => {
        try {
          OnObjectLoading.postMessage(`error on loading ${percentage}`);
        } catch (error) {}
      };

      globalThis.onLoadError = (error) => {
        try {
          OnLoadError.postMessage(`error on load ${error}`);
        } catch (error) {}
      };
      //======>   EVENTS  <======//
    </script>
